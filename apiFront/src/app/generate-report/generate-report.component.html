<div class="grid">
    <div class="col-4">
        <!-- <app-advanced-search (productAdvancedSelection)="processNewPricing($event)"></app-advanced-search> -->
        <app-advanced-search (productAdvancedSelection)="getReport($event)"></app-advanced-search>
    </div>
    <div class="col-4">
    <p-listbox [options]="productFields" [(ngModel)]="selectedFields" optionLabel="name" [style]="{'width':'15rem'}" [multiple]="true" [metaKeySelection]="false" [listStyle]="{'max-height': '220px'}"></p-listbox>
    <label>Price modifier</label><br>
    <p-inputNumber inputId="integeronly" prefix="%" [(ngModel)]="priceModifier"> </p-inputNumber>

    </div>
</div>
