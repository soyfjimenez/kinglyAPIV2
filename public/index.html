<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/actions.js"></script>
    <script src="assets/js/products.js"></script>

</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-start mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="images/kds logo.svg" style ="height:60px" />
            </a>
    
            <ul class="nav col-12 col-lg-auto mx-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    <div class="m-5 internalBody">
        
        <div class="text-center categorySelector">
            <a href="#" id="newProductButton" class="btn btn-success mb-2">Add new product</a>
            <h1 id="categoryHeading">Product list</h1>
            <a href="#" id="sockSelector" class="btn btn-outline-primary mb-2 cat">Socks</a>
            <a href="#" id="compactTextilesSelector" class="btn btn-outline-primary mb-2 cat">Compact Textiles</a>
            <a href="#" id="packagingSelector" class="btn btn-outline-primary mb-2 cat">Packaging</a>
            <a href="#" id="knitwearSelector" class="btn btn-outline-primary mb-2 cat">Knitwear</a>
            <a href="#" id="towelsSelector" class="btn btn-outline-primary mb-2 cat">Towels</a>
        </div>
        
        <div id="productTable">Select a category to load the products</div>
      </div>
    
<!-- Modal -->
<div class="modal fade modal-xl" id="productModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id ="productForm">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="reference" class="form-label">Reference</label>
                        <input type="text" class="form-control" id="reference" name="ref" placeholder="Enter reference">
                    </div>
                    <div class="col-md-9 mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="productTitle" placeholder="Enter title">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="productDesc" rows="3" placeholder="Enter description"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="composition" class="form-label">Composition</label>
                        <input type="text" class="form-control" id="composition" name="composition" placeholder="Enter composition">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cat" class="form-label">Category</label>
                        <select class="form-select" id="cat" name="cat">
                            <option value="socks">Socks</option>
                            <option value="compactTextiles">Compact textiles</option>
                            <option value="packaging">Packaging</option>
                            <option value="knitwear">Knitwear</option>
                            <option value="towels">Towels</option>
                            <!-- Otras opciones -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price150" name="price150" placeholder="150">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price250" name="price250" placeholder="250">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price350" name="price350" placeholder="350">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price500" name="price500" placeholder="500">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price750" name="price750" placeholder="750">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price1000" name="price1000" placeholder="1.000">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price1500" name="price1500" placeholder="1.500">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price2500" name="price2500" placeholder="2.500">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price3500" name="price3500" placeholder="3.500">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price5000" name="price5000" placeholder="5.000">
                    </div>
                    <div class="col-md-1 mb-3">
                        <input type="text" class="form-control" id="price10000" name="price10000" placeholder="10.000">
                    </div>
                </div>

        </div>
        
        
        
        
        
        
            
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="updateProduct()" data-bs-dismiss="modal">Save</button>
        </form>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
