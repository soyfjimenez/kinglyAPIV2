<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                </a>

                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="m-5 internalBody">

        <div class="text-center categorySelector">
            <a href="#" id="newProductButton" class="btn btn-success mb-2">Add new product</a>
            <h1 id="categoryHeading">Product list</h1>
            <a href="#" id="sockSelector" class="btn btn-outline-primary mb-2 cat">Socks</a>
            <a href="#" id="compactTextilesSelector" class="btn btn-outline-primary mb-2 cat">Compact Textiles</a>
            <a href="#" id="packagingSelector" class="btn btn-outline-primary mb-2 cat">Packaging</a>
            <a href="#" id="knitwearSelector" class="btn btn-outline-primary mb-2 cat">Knitwear</a>
            <a href="#" id="towelsSelector" class="btn btn-outline-primary mb-2 cat">Towels</a>
        </div>

        <div id="productTable">Select a category to load the products</div>
    </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="reference" class="form-label">Reference</label>
                                <input type="text" class="form-control" id="reference" name="ref"
                                    placeholder="Enter reference">
                            </div>
                            <div class="col-md-9 mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="productTitle"
                                    placeholder="Enter title">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="productDesc" rows="3"
                                placeholder="Enter description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="composition" class="form-label">Composition</label>
                                <input type="text" class="form-control" id="composition" name="composition"
                                    placeholder="Enter composition">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cat" class="form-label">Category</label>
                                <select class="form-select" id="cat" name="cat">
                                    <option value="socks">Socks</option>
                                    <option value="compactTextiles">Compact textiles</option>
                                    <option value="packaging">Packaging</option>
                                    <option value="knitwear">Knitwear</option>
                                    <option value="towels">Towels</option>
                                    <!-- Otras opciones -->
                                </select>
                            </div>
                        </div>
                        <div class="row">
