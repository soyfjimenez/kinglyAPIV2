<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Agrega el enlace a Bootstrap (puedes descargarlo e incluirlo localmente si prefieres) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #343434;
    }
    form {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex; /* Añadido para alinear los elementos internos en fila */
      flex-direction: column; /* Añadido para que los elementos internos se apilen verticalmente */
    }
    .container {
      text-align: center;
      display: flex; /* Añadido para que los elementos internos se distribuyan horizontalmente */
      align-items: center; /* Añadido para centrar verticalmente los elementos internos */
      justify-content: center; /* Añadido para centrar horizontalmente los elementos internos */
    }
    .logo {
      width: 100%; /* Ajustado para ocupar el 100% del ancho disponible */
      margin-right: 20px; /* Añadido margen derecho para separar del formulario */
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col">
      <form id="loginForm" action="/login.html" method="POST">
        
        <div class="form-group">
          <label for="username">User:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
    <div class="col">
      <img src="https://wearekingly.com/wp-content/uploads/2023/12/kds-logo-1.svg" alt="Logo de la empresa" class="logo">
    </div>
    
  </div>
  <!-- Agrega el enlace a Bootstrap JS y jQuery (puedes descargarlos e incluirlos localmente si prefieres) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Agrega tu script personalizado para manejar la lógica de inicio de sesión -->
  <script src="../public/assets/js/login.js"></script>
</body>
</html>
